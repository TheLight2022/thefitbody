<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<!--  css  -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div id="header-container">
            <a href="../index.html" id="header-logo">
                <img src="../image/login/logo.png" alt="logo">
            </a>
            <div id="header-background"></div>
        </div>
    </header>

    <main>
        <div id="main-container">
            <form action="">
                <div class="login-title">
                    Members login
                </div>
                <div class="login-item">
                    <label for="login-email">Email Address</label>
                    <input id="login-email" type="text">
                </div>
                <div class="login-item">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="text">
                </div>
                <div class="login-remember">
                    <div class="flex-center">
                        <input id="pass-remember" type="checkbox">
                        <label for="pass-remember">Remember me</label>
                    </div>
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="login-submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div id="footer-polygon"></div>
        <div id="footer-main">
            <small>Â© 2022 The Fit Body . All Rights Reserved. (180.25.802)</small>
        </div>
    </footer>
</body>
</html>
